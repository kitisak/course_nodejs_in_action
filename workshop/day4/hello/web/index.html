<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
</head>

<body ng-app="todoApp">

    <div ng-controller="todoCtrl">
        <div>
            <h2>Tasks</h2>
            <ul>
                <li ng-repeat="task in tasks">{{task.id}} : {{task.name}} </li>
            </ul>
        </div>
        <div>
            <h2>Search by ID</h2>
            <input type="text" ng-model="id" size="10" />
            <input type="button" value="Search" ng-click="find(id)" />
            <p>{{result}}</p>

        </div>
    </div>

    <script src="./angular.min.js"></script>
    <script src="./todoApp.js"></script>

</body>

</html>
